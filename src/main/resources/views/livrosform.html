<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>Cadastro de Livros</h2>
	<form th:action="@{/livros}" th:object="${livros}" method="POST">
		<label>Id</label>
		
		<input type="text" name="titulo" th:field="*{titulo}" required><br>
		<label>Autor</label>
		<input type="text" name="autor" th:field="*{autor}" required><br>
		<label>ISBN</label>
		<input type="text" name="isbn" th:field="*{isbn}" required><br>
		<input type="submit" value="Salvar">
	</form>

</body>
</html>
